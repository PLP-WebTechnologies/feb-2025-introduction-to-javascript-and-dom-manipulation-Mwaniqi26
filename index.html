<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Manipulation Example</title>
  <link rel="stylesheet" href="styles.css"> <!-- Optional, for styling -->
</head>
<body>
  <header>
    <h1>Welcome to JavaScript and DOM Manipulation</h1>
  </header>

  <section>
    <p id="paragraph">This is a paragraph. Click the button below to change this text.</p>
    <button id="changeTextButton">Change Text</button>
  </section>

  <section>
    <h2>Modify Styles Example</h2>
    <p id="styledParagraph">This text will change color when you click the button.</p>
    <button id="changeStyleButton">Change Color</button>
  </section>

  <section>
    <h2>Add or Remove Element Example</h2>
    <div id="dynamicElementContainer">
      <button id="addElementButton">Add Element</button>
      <button id="removeElementButton">Remove Element</button>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Mwaniki's Company</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
